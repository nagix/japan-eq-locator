<div id="map">

      <div>最近の地震</div>

    </div>
  </div>
  <div id="historical-list-bg" class="bg">
    <div id="historical-list" class="menu">

      <div></div>
    </div>
  </div>
  <div id="info-bg" class="bg">
    <div class="info">
      <div>Japan EQ Locator について</div>
      <div>
        <p><strong>操作方法</strong></p>
        <p>
          ドラッグ/上下左右矢印キー: 移動<br>
          マウスホイール/+-キー: ズーム<br>
          右マウス/Ctrl + ドラッグ: 方角/傾き<br>
          2本指ピンチ: 方角/ズーム<br>
          2本指ドラッグ: 傾き<br>
          Shift + 左右矢印キー: 方角<br>
          Shift + 上下矢印キー: 傾き<br>
        </p>
        <hr>
